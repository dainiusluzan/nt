<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Map Gallery</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <style>
        /* Reset and Base Styles */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        #modal-body {
            margin: 20px 0;
        }
        
        .location-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .coordinates {
            font-size: 14px;
            color: #666;
            font-family: 'Courier New', monospace;
            margin-bottom: 20px;
            padding: 8px;
            background-color: #f5f5f5;
            border-radius: 4px;
            text-align: center;
        }
        
        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }
        
        .cover-image:hover {
            transform: scale(1.05);
        }
        
        /* Photo Gallery Styles */
        .photo-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        
        .gallery-item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        
        .gallery-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
        }
        
        .gallery-item:hover .gallery-image {
            transform: scale(1.1);
        }
        
        .gallery-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.2s ease;
        }
        
        .gallery-item:hover .gallery-overlay {
            opacity: 1;
        }
        
        .gallery-icon {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            animation: lightboxFadeIn 0.3s ease-out;
        }
        
        .lightbox-content {
            position: relative;
            margin: auto;
            padding: 20px;
            width: 90%;
            height: 90%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 8px;
        }
        
        .lightbox-close {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            z-index: 2001;
        }
        
        .lightbox-close:hover {
            color: #bbb;
        }
        
        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #f1f1f1;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
            padding: 10px;
            user-select: none;
        }
        
        .lightbox-prev {
            left: 20px;
        }
        
        .lightbox-next {
            right: 20px;
        }
        
        .lightbox-nav:hover {
            color: #bbb;
        }
        
        @keyframes lightboxFadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Error Message Styles */
        #error-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b6b;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        #error-container h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        #error-container p {
            margin: 0;
            font-size: 16px;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .modal-content {
                margin: 5% auto;
                width: 95%;
                padding: 15px;
            }
            
            .modal-close {
                font-size: 24px;
            }
            
            .location-text {
                font-size: 14px;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
                gap: 8px;
            }
            
            .lightbox-nav {
                font-size: 24px;
                padding: 5px;
            }
            
            .lightbox-prev {
                left: 10px;
            }
            
            .lightbox-next {
                right: 10px;
            }
        }
        
        @media (max-width: 480px) {
            .modal-content {
                margin: 2% auto;
                width: 98%;
                padding: 10px;
            }
            
            .location-text {
                font-size: 13px;
            }
            
            .photo-gallery {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 6px;
            }
            
            .gallery-icon {
                font-size: 18px;
            }
            
            .lightbox-nav {
                font-size: 20px;
                padding: 3px;
            }
            
            .lightbox-close {
                font-size: 30px;
                top: 10px;
                right: 20px;
            }
            
            #error-container {
                padding: 20px;
                margin: 0 10px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .cover-image:hover {
                transform: none;
            }
            
            .gallery-item:hover {
                transform: none;
                box-shadow: none;
            }
            
            .gallery-item:hover .gallery-image {
                transform: none;
            }
            
            .gallery-item:hover .gallery-overlay {
                opacity: 0;
            }
            
            .modal-close:hover {
                color: #aaa;
            }
            
            .lightbox-nav:hover {
                color: #f1f1f1;
            }
            
            .lightbox-close:hover {
                color: #f1f1f1;
            }
        }
    </style>
</head>
<body>
    <!-- Map Container -->
    <div id="map"></div>
    
    <!-- Modal Structure -->
    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>
    
    <!-- Lightbox for Gallery Images -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close">&times;</span>
            <div class="lightbox-nav lightbox-prev" id="lightbox-prev">&#10094;</div>
            <div class="lightbox-nav lightbox-next" id="lightbox-next">&#10095;</div>
            <img id="lightbox-image" class="lightbox-image" src="" alt="">
        </div>
    </div>
    
    <!-- Error Message -->
    <div id="error-container">
        <h2>ask Dainius</h2>
        <p id="error-details"></p>
    </div>
    
    <script>
        // Step 1: Initialize the map (will be updated after data loads)
        const map = L.map('map').setView([0, 0], 2); // Initial world view
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Step 2: Data Loading and Marker Placement
        // Embedded data - no server needed!
        const locations = [
            {
                "coordinates": "54¬∞59'08.0\"N 24¬∞00'01.7\"E",
                "text": "Yra kilnojamas namelis grubiai 3x10. kaina: 17K‚Ç¨",
                "albumUrl": "https://photos.app.goo.gl/FkTttn5rsAi8qW3fA",
                "coverImageUrl": "REPLACE_WITH_GOOGLE_PHOTOS_COVER_URL_1",
                "photos": [
                    "https://images.unsplash.com/photo-1564013799919-ab600027ffc6?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1570129477492-45c003edd2be?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1512917774080-9991f1c4c750?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600607687939-ce8a6c25118c?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600566753190-17f0baa2a6c3?w=400&h=400&fit=crop"
                ]
            },
            {
                "coordinates": "54¬∞59'10.8\"N 23¬∞59'22.1\"E",
                "text": "Su pratekanciu vandeniu. Reikia fantazijos. 11K‚Ç¨",
                "albumUrl": "https://photos.app.goo.gl/axQsNwmvbXoVhcan7",
                "coverImageUrl": "REPLACE_WITH_GOOGLE_PHOTOS_COVER_URL_2",
                "photos": [
                    "https://images.unsplash.com/photo-1600607687644-c7171b42498b?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600566752355-35792bedcfea?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600585152915-d208bec867a1?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600566753086-00f18fb6b3ea?w=400&h=400&fit=crop",
                    "https://images.unsplash.com/photo-1600607687920-4e2a09cf159d?w=400&h=400&fit=crop"
                ]
            }
        ];
        
        // Process the embedded data
        try {
            // Validate data - all or nothing approach
            if (!Array.isArray(locations) || locations.length === 0 || locations.length > 10) {
                throw new Error('Invalid data: must be array with 1-10 items');
            }
            
            // Validate each location
            locations.forEach((location, index) => {
                const required = ['coordinates', 'text', 'albumUrl', 'coverImageUrl', 'photos'];
                for (const field of required) {
                    if (!(field in location)) {
                        throw new Error(`Missing field '${field}' in location ${index + 1}`);
                    }
                }
                
                // Validate photos array
                if (!Array.isArray(location.photos) || location.photos.length === 0) {
                    throw new Error(`Invalid photos array in location ${index + 1}`);
                }
                
                // Validate coordinates format and convert to decimal
                try {
                    const coords = dmsToDecimal(location.coordinates);
                    if (coords.latitude < -90 || coords.latitude > 90 || 
                        coords.longitude < -180 || coords.longitude > 180) {
                        throw new Error(`Invalid coordinates in location ${index + 1}`);
                    }
                    // Store decimal coordinates for marker placement
                    location.latitude = coords.latitude;
                    location.longitude = coords.longitude;
                } catch (error) {
                    throw new Error(`Invalid coordinates format in location ${index + 1}: ${error.message}`);
                }
            });
            
            // Add markers for valid data
            locations.forEach(location => {
                L.marker([location.latitude, location.longitude])
                    .addTo(map)
                    .on('click', () => {
                        showModal(location);
                    });
            });
            
            // Set map focus to first location
            if (locations.length > 0) {
                map.setView([locations[0].latitude, locations[0].longitude], 13);
            }
        } catch (error) {
            displayError(error);
        }
        
        // Helper function to convert DMS format to decimal degrees
        function dmsToDecimal(dmsString) {
            // Parse DMS format like "54¬∞53'54.6\"N 23¬∞54'12.9\"E"
            const parts = dmsString.split(' ');
            if (parts.length !== 2) {
                throw new Error('Invalid coordinates format');
            }
            
            const latDMS = parts[0];
            const lngDMS = parts[1];
            
            const lat = parseDMS(latDMS);
            const lng = parseDMS(lngDMS);
            
            return { latitude: lat, longitude: lng };
        }
        
        function parseDMS(dms) {
            // Parse single coordinate like "54¬∞53'54.6\"N"
            const match = dms.match(/(\d+)¬∞(\d+)'([\d.]+)"([NSEW])/);
            if (!match) {
                throw new Error('Invalid DMS format: ' + dms);
            }
            
            const degrees = parseInt(match[1]);
            const minutes = parseInt(match[2]);
            const seconds = parseFloat(match[3]);
            const direction = match[4];
            
            let decimal = degrees + minutes / 60 + seconds / 3600;
            
            if (direction === 'S' || direction === 'W') {
                decimal = -decimal;
            }
            
            return decimal;
        }
        
        // Step 3: Modal Functions
        function showModal(location) {
            const modalBody = document.getElementById('modal-body');
            
            // Create photo gallery HTML
            const galleryHTML = location.photos.map((photo, index) => `
                <div class="gallery-item" onclick="openLightbox(${JSON.stringify(location.photos).replace(/"/g, '&quot;')}, ${index})">
                    <img src="${photo}" alt="Gallery Image ${index + 1}" class="gallery-image">
                    <div class="gallery-overlay">
                        <div class="gallery-icon">üîç</div>
                    </div>
                </div>
            `).join('');
            
            modalBody.innerHTML = `
                <div class="location-text">${location.text}</div>
                <div class="coordinates">${location.coordinates}</div>
                <div class="photo-gallery">
                    ${galleryHTML}
                </div>
                <div style="text-align: center; margin-top: 15px;">
                    <a href="${location.albumUrl}" target="_blank" style="color: #007bff; text-decoration: none; font-weight: bold;">
                        üì∏ View Full Album
                    </a>
                </div>
            `;
            document.getElementById('modal').style.display = 'block';
        }
        
        // Modal close functionality
        document.querySelector('.modal-close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };
        
        document.getElementById('modal').onclick = function(e) {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        };
        
        // Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('modal').style.display === 'block') {
                document.getElementById('modal').style.display = 'none';
            }
        });
        
        // Lightbox functionality
        let currentPhotos = [];
        let currentPhotoIndex = 0;
        
        function openLightbox(photos, index) {
            currentPhotos = photos;
            currentPhotoIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightbox-image');
            
            if (lightboxImage) {
                lightboxImage.src = currentPhotos[currentPhotoIndex];
            }
            if (lightbox) {
                lightbox.style.display = 'block';
            }
            
            // Update navigation visibility
            updateLightboxNavigation();
        }
        
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            if (lightbox) {
                lightbox.style.display = 'none';
            }
        }
        
        function nextPhoto() {
            if (currentPhotoIndex < currentPhotos.length - 1) {
                currentPhotoIndex++;
            } else {
                currentPhotoIndex = 0; // Loop to first
            }
            const lightboxImage = document.getElementById('lightbox-image');
            if (lightboxImage) {
                lightboxImage.src = currentPhotos[currentPhotoIndex];
            }
            updateLightboxNavigation();
        }
        
        function prevPhoto() {
            if (currentPhotoIndex > 0) {
                currentPhotoIndex--;
            } else {
                currentPhotoIndex = currentPhotos.length - 1; // Loop to last
            }
            const lightboxImage = document.getElementById('lightbox-image');
            if (lightboxImage) {
                lightboxImage.src = currentPhotos[currentPhotoIndex];
            }
            updateLightboxNavigation();
        }
        
        function updateLightboxNavigation() {
            const prevBtn = document.getElementById('lightbox-prev');
            const nextBtn = document.getElementById('lightbox-next');
            
            // Show/hide navigation based on number of photos
            if (currentPhotos.length <= 1) {
                if (prevBtn) prevBtn.style.display = 'none';
                if (nextBtn) nextBtn.style.display = 'none';
            } else {
                if (prevBtn) prevBtn.style.display = 'block';
                if (nextBtn) nextBtn.style.display = 'block';
            }
        }
        
        // Lightbox event listeners - wait for DOM to be ready
        document.addEventListener('DOMContentLoaded', function() {
            const lightboxClose = document.getElementById('lightbox-close');
            const lightboxPrev = document.getElementById('lightbox-prev');
            const lightboxNext = document.getElementById('lightbox-next');
            const lightbox = document.getElementById('lightbox');
            
            if (lightboxClose) lightboxClose.onclick = closeLightbox;
            if (lightboxPrev) lightboxPrev.onclick = prevPhoto;
            if (lightboxNext) lightboxNext.onclick = nextPhoto;
            
            // Close lightbox when clicking outside the image
            if (lightbox) {
                lightbox.onclick = function(e) {
                    if (e.target === lightbox) {
                        closeLightbox();
                    }
                };
            }
        });
        
        // Keyboard navigation for lightbox
        document.addEventListener('keydown', function(e) {
            const lightbox = document.getElementById('lightbox');
            if (lightbox && lightbox.style.display === 'block') {
                if (e.key === 'Escape') {
                    closeLightbox();
                } else if (e.key === 'ArrowLeft') {
                    prevPhoto();
                } else if (e.key === 'ArrowRight') {
                    nextPhoto();
                }
            }
        });
        
        // Step 4: Error Handling
        function displayError(error) {
            document.getElementById('map').style.display = 'none';
            document.getElementById('error-details').textContent = error.message || error;
            document.getElementById('error-container').style.display = 'block';
        }
    </script>
</body>
</html>
