        /* Reset and Base Styles */
        body { 
            margin: 0; 
            font-family: sans-serif; 
            height: 100vh;
            overflow: hidden;
        }
        
        #map { 
            height: 100vh; 
            width: 100%; 
        }
        
        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 2% auto;
            padding: 20px;
            border-radius: 10px;
            width: 95%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease-out;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .modal-close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        #modal-body {
            margin: 20px 0;
        }
        
        .location-text {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        
        .cover-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: block;
            margin: 0 auto;
        }
        
        .cover-image:hover {
            transform: scale(1.05);
        }
        
        
        /* Action Buttons Styles */
        .action-buttons {
            text-align: center;
            margin-top: 15px;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .action-button {
            text-decoration: none;
            font-weight: bold;
            padding: 8px 16px;
            border-radius: 5px;
            transition: all 0.2s ease;
            display: inline-block;
        }
        
        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        .album-button {
            color: #007bff;
            border: 2px solid #007bff;
        }
        
        .album-button:hover {
            background-color: #007bff;
            color: white;
        }
        
        .maps-button {
            color: #34a853;
            border: 2px solid #34a853;
        }
        
        .maps-button:hover {
            background-color: #34a853;
            color: white;
        }

            margin: 20px 0;
            border-radius: 12px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);

            box-shadow: 0 4px 15px rgba(0,0,0,0.1);

            padding: 30px;
            text-align: center;
        }
        
        .photos-icon {
            font-size: 48px;
            margin-bottom: 15px;
            display: block;
        }
        
        .photos-preview-content h3 {

            color: #333;
            font-size: 20px;
            font-weight: 600;
        }
        
        .photos-preview-content p {
            margin: 0 0 20px 0;
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }

            align-items: center;
            gap: 8px;
            background: #4285f4;
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(66, 133, 244, 0.3);
        }
        
        .preview-button:hover {

            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(66, 133, 244, 0.4);
        }
        
        .preview-icon {
            font-size: 16px;
        }

            margin: 20px 0;
        }

            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 15px;

            border: 2px solid transparent;
            transition: all 0.2s ease;

            opacity: 1;

        }

            border-color: #007bff;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);

        }

            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #ff6b6b;
            color: white;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            z-index: 1001;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        
        #error-container h2 {
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        #error-container p {
            margin: 0;
            font-size: 16px;
        }

            }

            }

            .action-button {
                padding: 10px 20px;
                font-size: 14px;
            }
            
            .photos-preview-content {
                padding: 20px;
            }
            
            .photos-icon {
                font-size: 36px;
            }
            
            .photos-preview-content h3 {
                font-size: 18px;
            }
            
            .preview-button {
                padding: 10px 20px;
                font-size: 13px;
            }
            
            .thumbnail {
                width: 70px;
                height: 70px;
            }

                width: 98%;
                padding: 10px;
            }

                font-size: 13px;
            }

                flex-direction: column;
                gap: 8px;
            }

                font-size: 13px;

            }
            
            .photos-icon {
                font-size: 32px;
            }

            }

                font-size: 12px;
            }
            
            .thumbnail {
                width: 60px;
                height: 60px;
            }
            
            #modal-thumbnails {
                gap: 6px;
            }
            
            
            
            #error-container {
                padding: 20px;
                margin: 0 10px;
            }
        }

                const required = ['coordinates', 'text', 'albumUrl', 'googleMapsUrl', 'photos'];

                    if (!(field in location)) {
                        throw new Error(`Missing field '${field}' in location ${index + 1}`);
                    }
                }
                
                // Validate photos array

                    throw new Error(`Invalid photos array in location ${index + 1}`);
                }

                    const coords = dmsToDecimal(location.coordinates);
                    if (coords.latitude < -90 || coords.latitude > 90 ||

                    // Store decimal coordinates for marker placement

                    location.longitude = coords.longitude;

                        showModal(location);
                    });
                markers.push(marker);
            });
            
            // Fit map to show all markers with padding and appropriate zoom

            }
        } catch (error) {
            displayError(error);
        }
        
        // Helper function to convert DMS format to decimal degrees
        function dmsToDecimal(dmsString) {
            // Parse DMS format like "54¬∞53'54.6\"N 23¬∞54'12.9\"E"
            const parts = dmsString.split(' ');
            if (parts.length !== 2) {
                throw new Error('Invalid coordinates format');
            }
            
            const latDMS = parts[0];
            const lngDMS = parts[1];
            
            const lat = parseDMS(latDMS);
            const lng = parseDMS(lngDMS);
            
            return { latitude: lat, longitude: lng };
        }
        
        function parseDMS(dms) {
            // Parse single coordinate like "54¬∞53'54.6\"N"
            const match = dms.match(/(\d+)¬∞(\d+)'([\d.]+)"([NSEW])/);
            if (!match) {
                throw new Error('Invalid DMS format: ' + dms);
            }
            
            const degrees = parseInt(match[1]);
            const minutes = parseInt(match[2]);
            const seconds = parseFloat(match[3]);
            const direction = match[4];
            
            let decimal = degrees + minutes / 60 + seconds / 3600;
            
            if (direction === 'S' || direction === 'W') {
                decimal = -decimal;
            }
            
            return decimal;
        }
        
        // Step 3: Modal Functions
        function showModal(location) {
            const modalBody = document.getElementById('modal-body');
            
            modalBody.innerHTML = `
                <div class="location-text">${location.text}</div>
                
                <div id="gallery-container">
                    <img id="modal-main-image" src="${location.photos[0]}" alt="Main gallery image">
                    <div id="modal-thumbnails">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <a href="${location.albumUrl}" target="_blank" class="action-button album-button">
                        üì∏ View Full Album
                    </a>
                    <a href="${location.googleMapsUrl}" target="_blank" class="action-button maps-button">
                        üó∫Ô∏è Open in Google Maps
                    </a>
                </div>
            `;
            
            // Build thumbnails
            const thumbnailsContainer = document.getElementById('modal-thumbnails');
            location.photos.forEach((photoUrl, index) => {
                const thumbnail = document.createElement('img');
                thumbnail.src = photoUrl;
                thumbnail.className = 'thumbnail';
                thumbnail.alt = `Thumbnail ${index + 1}`;
                
                // Add click event listener
                thumbnail.addEventListener('click', () => {
                    document.getElementById('modal-main-image').src = photoUrl;
                    // Update active thumbnail
                    document.querySelectorAll('.thumbnail').forEach(thumb => thumb.classList.remove('active'));
                    thumbnail.classList.add('active');
                });
                
                // Set first thumbnail as active
                if (index === 0) {
                    thumbnail.classList.add('active');
                }
                
                thumbnailsContainer.appendChild(thumbnail);
            });
            
            document.getElementById('modal').style.display = 'block';
        }
        
        // Modal close functionality
        document.querySelector('.modal-close').onclick = function() {
            document.getElementById('modal').style.display = 'none';
        };
        
        document.getElementById('modal').onclick = function(e) {
            if (e.target === document.getElementById('modal')) {
                document.getElementById('modal').style.display = 'none';
            }
        };
        
        // Escape key to close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('modal').style.display === 'block') {
                document.getElementById('modal').style.display = 'none';
            }
        });
        
        
        // Step 4: Error Handling
        function displayError(error) {
            document.getElementById('map').style.display = 'none';
            document.getElementById('error-details').textContent = error.message || error;
            document.getElementById('error-container').style.display = 'block';
        }
    </script>
